<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar>
      <ion-title>Resultado Votações</ion-title>

      <ion-buttons end *ngIf='person != null'>
        <button (click)="share()" ion-button icon-only color="royal">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let item of votes | orderby: "votes"'>
        <ion-card>
          <img src="assets/imgs/{{item.id}}.jpg" />
          <ion-card-content>
            <ion-card-title>
              Votos: {{item.votes}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-col col-s6>
      <button (click)='slack()' ion-button>Slack</button>
    </ion-col>
    <ion-col col-s6>
      <button (click)='github()' ion-button>Github</button>
    </ion-col>
  </ion-toolbar>
</ion-footer>
